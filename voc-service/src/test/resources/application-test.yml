spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;INIT=CREATE SCHEMA IF NOT EXISTS voc
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: false

  sql:
    init:
      mode: always
      schema-locations: classpath:schema-h2.sql

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: voc-service-test
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
        spring.deserializer.value.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

voc:
  analysis:
    stopwords: "the,a,an,and,or,but,is,are,was,were,be,been,being,have,has,had,do,does,did,will,would,should,could,may,might,must,can,to,of,in,for,on,with,at,by,from,up,about,into,through,during"
    max-keywords: 10
    min-keyword-length: 3
    high-churn-threshold: 0.7
    medium-churn-threshold: 0.4

logging:
  level:
    com.callaudit.voc: DEBUG
    org.springframework.kafka: WARN
    org.hibernate: WARN
