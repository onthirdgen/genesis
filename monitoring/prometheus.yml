global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'call-auditing-monitor'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot services (via actuator)
  - job_name: 'call-ingestion-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['call-ingestion-service:8080']

  - job_name: 'voc-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['voc-service:8080']

  - job_name: 'audit-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['audit-service:8080']

  - job_name: 'analytics-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['analytics-service:8080']

  - job_name: 'notification-service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['notification-service:8080']

  - job_name: 'api-gateway'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8080']

  # Python services
  - job_name: 'transcription-service'
    static_configs:
      - targets: ['transcription-service:8000']

  - job_name: 'sentiment-service'
    static_configs:
      - targets: ['sentiment-service:8000']

  # Infrastructure
  - job_name: 'opensearch'
    static_configs:
      - targets: ['opensearch:9200']

  # OpenTelemetry Collector
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
