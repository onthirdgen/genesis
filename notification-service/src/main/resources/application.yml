server:
  port: 8080

spring:
  application:
    name: notification-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/call_auditing}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: notification  # Schema-per-Service: notification-service owns notification schema

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: notification-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

notification:
  thresholds:
    churnRiskThreshold: 0.7
    escalationEnabled: true
  channels:
    email:
      enabled: true
      from: noreply@callaudit.com
      smtpHost: ${SMTP_HOST:localhost}
      smtpPort: ${SMTP_PORT:587}
    slack:
      enabled: true
      webhookUrl: ${SLACK_WEBHOOK_URL:}
    webhook:
      enabled: true
      retryAttempts: 3
      timeoutSeconds: 10

logging:
  level:
    com.callaudit.notification: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
