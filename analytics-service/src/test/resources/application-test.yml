spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: analytics-service-test
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    listener:
      ack-mode: manual

# Kafka Topics
kafka:
  topics:
    calls-received: calls.received
    calls-transcribed: calls.transcribed
    calls-sentiment-analyzed: calls.sentiment-analyzed
    calls-voc-analyzed: calls.voc-analyzed
    calls-audited: calls.audited

# Cache TTL Configuration (in seconds)
cache:
  ttl:
    dashboard: 300
    agent: 60
    trends: 900

# Analytics Configuration
analytics:
  agent:
    top-limit: 10
  trends:
    default-period-days: 7
  aggregation:
    interval-minutes: 5

# OpenSearch Configuration
opensearch:
  host: localhost
  port: 9200
  scheme: http
  username: admin
  password: admin

logging:
  level:
    com.callaudit.analytics: DEBUG
    org.springframework.kafka: WARN
    org.hibernate: WARN
